<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Quiz | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header">
      <img class="logo" src="/images/icon.png" />
      <h1 class="heading" id="site-name">WORD QUIZ</h1>
      <p class="paragraph" id="tagline">
        Test your knowledge of random vocabulary!
      </p>
      <div class="menu-icon" id="menu-icon" onclick="toggleNav()">
        <p id="hamwords" class="hamwords" onclick="toggleNav()">menu</p>
      </div>

      <div class="sidebar" id="sidebar">
        <ul>
          <li><a href="quiz.html">quiz</a></li>
          <li><a href="results.html">scoresheet</a></li>
          <li><a href="logout.html">logout</a></li>
        </ul>
      </div>
    </header>
    <main class="main-content" id="mainLogin">       
      <h2>Please login to play!</h2>

      <form class="loginForm" id="loginForm" action="">
        <label for="email"><b>Email</b></label>
        <input
          id="email"
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />

        <label for="pass" id="passwordLabel"><b>Password</b></label>
        <input
          id="pass"
          type="password"
          placeholder="Enter Password"
          name="pass"
          required
        />
        <br>
        <button type="submit" id="login">Login</button>
      </form>
      <a id="signUpLink" href="./signup.html">Not a member yet? Sign up here!</a>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

<script src="./js/login.mjs" type="module"></script>
<script type="module">
  import { toggleNav } from "./js/utils.mjs";
  document.querySelector("#menu-icon").onclick = toggleNav;
</script>
